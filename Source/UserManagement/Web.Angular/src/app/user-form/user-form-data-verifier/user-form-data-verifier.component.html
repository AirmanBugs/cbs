<form ngNativeValidate>
    <a [routerLink]="['/add-user']" class="back-button">
        <button class="btn btn-primary">Back</button>
    </a>
    <h1>Add Data Verifier</h1>
    <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" class="form-control" id="full_name"
            required
            [(ngModel)]="user.fullName" name="full_name"
            #first_name="ngModel">
    </div>
    <div class="form-group">
        <label for="display_name">Display Name</label>
        <input type="text" class="form-control" id="display_name"
                required
                [(ngModel)]="user.displayName" name="display_name"
                #last_name="ngModel">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="user.email" name="email"
               #email="ngModel">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age"
               required
               [(ngModel)]="user.age" name="age"
               #age="ngModel">
    </div>
    <div class="form-group">
        <label for="sex">Sex</label>
        <input type="text" class="form-control" id="sex"
               required
               [(ngModel)]="user.sex" name="sex"
               #sex="ngModel">
    </div>
    <div class="form-group">
        <label for="nationalSociety">National Society</label>
        <input type="text" class="form-control" id="nationalSociety"
               required
               [(ngModel)]="user.nationalSociety" name="nationalSociety"
               #nationalSociety="ngModel">
    </div>
    <div class="form-group">
        <label for="preferredLanguage">Preferred Language</label>
        <select class="form-control" id="preferredLanguage"
                required
                [(ngModel)]="user.preferredLanguage" name="preferredLanguage"
                #preferredLanguage="ngModel">
            <option *ngFor="let preferredLanguage of languageOptions" [value]="preferredLanguage">
                {{preferredLanguage}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>Location</label>
        <fieldset class="form-inline">
            <label for="latitude">Latitude</label>
            <input class="input-mini form-control" id="latitude"
                    required
                    [(ngModel)]="user.latitude" name="latitude"
                    #lat="ngModel">
            <label for="longtitude">Longtitude</label>
            <input class="input-mini form-control" id="longtitude"
                    required
                    [(ngModel)]="user.longtitude" name="longtitude"
                    #long="ngModel">
        </fieldset>
    </div>
    <div class="form-group">
        <label for="mobilePhoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="mobilePhoneNumber"
               required
               [(ngModel)]="user.mobilePhoneNumber" name="mobilePhoneNumber"
               #mobilePhoneNumber="ngModel">
    </div>
    <div class="alert-danger" *ngIf="error">
        {{errorMsg}}
    </div>

    <div class="alert-success" *ngIf="success">
        {{successMsg}}
    </div>
    <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>
</form>
