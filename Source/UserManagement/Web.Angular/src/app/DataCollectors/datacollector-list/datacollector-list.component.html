<div class="header">
    <h2>Data collectors</h2>
    <a [routerLink]="['/datacollectors/register']" routerLinkActive="active">
        <button class="btn btn-primary">
            Add Data Collector
        </button>
    </a>
    <a><cbs-datacollector-export></cbs-datacollector-export></a>
</div>
<div class="alert-danger" *ngIf="error">
    {{errorMsg}}
</div>
<table class="table table-striped" *ngIf="!error">
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Display Name</th>
        <th>Phone Numbers</th>
        <th></th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                <a routerLink="/detail/{{user.id}}">
                    <span>
                        {{user.fullName}}
                    </span> 
                </a>
            </td>
            <td>
                {{user.displayName}}
            </td>
            <td>
                <span *ngFor="let number of user.phoneNumbers">
                    {{number.value}} 
                </span>
            </td>
            <td>
            </td>
            <td>
                    <a [routerLink]="['/datacollectors/edit/',user.id]" routerLinkActive="active">Edit</a> 
                    <cbs-delete-user [user]=user></cbs-delete-user>
            </td>
        </tr>
    </tbody>
</table>
