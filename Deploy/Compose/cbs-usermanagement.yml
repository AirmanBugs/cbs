version: '3'
networks:
  cbs-network:
services:
  cbs-usermanagement-mongo:
    image: "mongo"
    expose:
      - "27017"
    networks:
      - "cbs-network"

  cbs-usermanagement-core:
    build:
      context: "../../"
      dockerfile: "Source/UserManagement/Core/Dockerfile"
    volumes:
      - "./cbs-usermanagement-resources.json:/CBS/Core/.dolittle/resources.json"
    networks:
      - "cbs-network"

  cbs-usermanagement-web:
    build:
      context: "../../Source/"
      dockerfile: "UserManagement/Web/Dockerfile"
      args:
        mode: "build-test"
    expose:
      - "80"
    networks:
      - "cbs-network"